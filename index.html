<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="banner">Calendar</div>
    <div class="container">
        <div class="data-type">
            Data Type
            <hr>
            <div id="type-container" class="type-container">
                <!-- Existing types will be loaded here -->
            </div>
            <div id="add-type-button" class="add-button">
                <img alt="add-type" src="img/add.svg" style="width: 15px; padding: 5px">
            </div>
            <div id="current-type" class="current-type" style="display: none;">
                <div>目前選擇</div>
                <hr style="margin: 10px 0;">
                <div id="current-type-name" style="padding-left: 10px;">名稱：</div>
                <div style="display: flex; flex-direction: row; align-items: center; padding-left: 10px;">
                    <div>顏色：</div>
                    <div id="current-type-color" class="color"></div>
                </div>
                <hr style="border: 1px solid #B9B9B9; margin: 10px 0;">
                <div class="current-select-buttons">
                    <div id="cancel-select-button">取消</div>
                    <div id="save-select-button" style="border-left: 1px solid #B9B9B9; font-weight: bold">儲存</div>
                </div>
            </div>
        </div>
        <div class="calendar">
            <div class="calendar-button">
                <h2 id="title" style="margin: 0; padding-left: 20px; font-size: 26px; cursor: pointer;"></h2>
                <div id="clear-type-button" class="clear-type-button">清除所選日期的Type</div>
                <div id="select-all" style="display: none; flex-direction: row; position: absolute; right: 35%;">
                    <img id="select-all-button" alt="unselect" src="img/unselect.svg" style="width: 20px; padding-right: 5px;">
                    <div>全選</div>
                </div>
                <div id="select-mode-buttons" style="display: flex; flex-direction: row; position: absolute; right: 18%;">
                    <div id="view-button" class="view-button">檢視</div>
                    <div id="select-button" class="select-button">選取</div>
                </div>
                <div style="position: absolute; right: 8%;">
                    <img id="prev" alt="prev" src="img/up.svg" style="margin-right: 30px; width: 25px; cursor: pointer;">
                    <img id="next" alt="next" src="img/down.svg" style="width: 25px; cursor: pointer;">
                </div>
            </div>
            <div id="weekday" class="weekday">
                <div>日</div>
                <div>一</div>
                <div>二</div>
                <div>三</div>
                <div>四</div>
                <div>五</div>
                <div>六</div>
            </div>
            <hr id="separator">
            <div id="calendar-days" class="days">
                <!-- Days or Months or Decade will be inserted here -->
            </div>
        </div>
    </div>
    <div class="overlay" id="overlay"></div>
    <div id="setting" class="setting">
        <h2 style="margin: 0;">Setting</h2>
        <hr>
        <div>
            <label for="type-name">名稱：</label>
            <input type="text" id="type-name" class="text-input">
        </div>
        <div>
            <label for="type-color">顏色：</label>
            <input type="color" id="type-color" class="color-input" value="#000000">
        </div>
        <div id="period-container" style="padding: 0;">
            <!-- Existing periods will be loaded here -->
        </div>
        <div id="add-period-button" class="add-button" style="margin: 5px 15px; padding: 0 10px">
            <img alt="add-type" src="img/add.svg" style="width: 15px; padding: 5px">
        </div>
        <div class="current-select-buttons" style="padding: 10px 5px 0 5px;">
            <div id="cancel-setting-button" style="padding: 5px 18%; border-radius: 10px;">取消</div>
            <div id="save-setting-button" style="padding: 5px 18%; border-radius: 10px; font-weight: bold">儲存</div>
        </div>
    </div>
    <script src="js/type.js"></script>
    <script src="js/calendar.js"></script>
    </body>
</html>
