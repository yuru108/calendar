<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="banner">Banner</div>
    <div class="container">
        <div class="data-type">
            Data Type
            <hr>
            <div id="type-container" class="type-container">
                <!-- Existing types will be loaded here -->
            </div>
            <div id="add-type-button" class="add-button">
                <img alt="add-type" src="img/add.svg" style="width: 15px; padding: 5px">
            </div>
            <div id="current-type" class="current-type">
                <div>目前選擇</div>
                <hr style="margin: 10px 0;">
                <div style="padding-left: 10px;">名稱：Type 1</div>
                <div style="display: flex; flex-direction: row; align-items: center; padding-left: 10px;">
                    <div>顏色：</div>
                    <div class="color"></div>
                </div>
                <hr style="border: 1px solid #B9B9B9; margin: 10px 0;">
                <div class="save-button">
                    <div>取消</div>
                    <div style="border-left: 1px solid #B9B9B9; font-weight: bold">儲存</div>
                </div>
            </div>
        </div>
        <div class="calendar">
            <div class="calendar-button">
                <h2 id="title" style="margin: 0; padding-left: 20px; cursor: pointer;"></h2>
                <div>
                    <img alt="select" src="img/select.svg" style="width: 25px;">全選
                </div>
                <img id="prev" alt="prev" src="img/up.svg" style="width: 25px; cursor: pointer;">
                <img id="next" alt="next" src="img/down.svg" style="width: 25px; cursor: pointer;">
            </div>
            <div id="weekday" class="weekday">
                <div>日</div>
                <div>一</div>
                <div>二</div>
                <div>三</div>
                <div>四</div>
                <div>五</div>
                <div>六</div>
            </div>
            <hr id="separator">
            <div id="calendar-days" class="days">
                <!-- Days or Months or Decade will be inserted here -->
            </div>
        </div>
    </div>
    <div class="overlay" id="overlay"></div>
    <div id="setting" class="setting">
        <h2 style="margin: 0;">Setting</h2>
        <hr>
        <div>
            <label for="type-name">名稱：</label>
            <input type="text" id="type-name" class="text-input">
        </div>
        <div>
            <label for="type-color">顏色：</label>
            <input type="color" id="type-color" class="color-input" value="#000000">
        </div>
        <div id="period-container" style="padding: 0;">
            <!-- Existing periods will be loaded here -->
        </div>
        <div id="add-period-button" class="add-button" style="margin: 5px 15px; padding: 0 10px">
            <img alt="add-type" src="img/add.svg" style="width: 15px; padding: 5px">
        </div>
        <div class="save-button" style="padding: 10px 5px 0 5px;">
            <div id="cancel-setting-button" style="padding: 5px 18%; border-radius: 10px;">取消</div>
            <div id="save-setting-button" style="padding: 5px 18%; border-radius: 10px; font-weight: bold">儲存</div>
        </div>
    </div>
    <script src="js/calendar.js"></script>
    <script src="js/type.js"></script>
    </body>
</html>
